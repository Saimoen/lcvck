<div style="background: linear-gradient(90deg, rgba(0, 0,0, 0.7) 0%, rgba(0,212,255,0) 100%);">
  <div class="test" style="width: 100%;">
    <div style="background: linear-gradient(90deg, rgba(0, 0,0, 0.7) 0%, rgba(0,212,255,0) 100%);">
      <div class="col-md-6">
        <h1 style="padding-top: 16%; font-size: 3vw; padding-left: 16%; color: white; padding-bottom: 16%;">
          Trouvez le club le plus proche de chez vous !
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <h1>Où résidez-vous ?</h1>
  </div>
  <div class="row mt-2">
    <div class="col-md-3">
      <button class="btn btn-primary">Nouméa</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary">Grand Nouméa</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary">Province Sud</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary">Province Nord</button>
    </div>
  </div>
  <div class="row mt-5">
    <h2>Vers quels types d'activités voulez-vous vous diriger ? 
    <select name="" id="">
        <option value="">Toutes</option>
        <option value="">Loisirs</option>
        <option value="">Compétition</option>
    </select></h2>
  </div>
</div>

<div class="container mt-5">
  <h1>Résultats</h1>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/img/as-karame.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/img/ASPTTVA'A.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/img/olympique.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <section id="contact">
        <div class="row">
          <div class="col-md-12">
            <div
              id="map"
              class="map"
              style="height: 69vh"
              leaflet
              [leafletOptions]="options"
              [leafletLayers]="this.layers"
            >
            </div>
            </div>
        </div>
      </section>
    </div>
  </div>
