<div style="background: linear-gradient(90deg, rgba(0, 0,0, 0.7) 0%, rgba(0,212,255,0) 100%);">
  <div class="test" style="width: 100%;">
    <div style="background: linear-gradient(90deg, rgba(0, 0,0, 0.7) 0%, rgba(0,212,255,0) 100%);">
      <div class="col-md-6">
        <h1 style="padding-top: 16%; font-size: 3vw; padding-left: 16%; color: white; padding-bottom: 16%;">
          Trouvez le club le plus proche de chez vous !
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="d-flex mt-5">
    <h2>Vers quels types d'activités voulez-vous vous diriger ? </h2>
    <select  class="mx-2" (change)="selectChange($event)" name="" id="">
        <option value="Toutes">Toutes</option>
        <option value="Loisirs">Loisirs</option>
        <option value="Compétition">Compétition</option>
    </select>
    </div>
</div>

<div class="container mt-5">
  <h1>Résultats</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex flex-column">
        <div class="mt-3" *ngFor="let club of datas">
          <div class="d-flex" *ngIf="filterClub(club.type)">
            <img [src]="club.image" class="" alt="..." width="100" height="100">
            <div class="flex-column mx-3">
              <div class="">{{ club.titre }}</div>
              <div class="">{{ club.adresse }}</div>
              <a [href]="club.lien" target="_blank" class="">Se renseigner</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <section id="contact">
        <div class="row">
          <div class="col-md-12">
            <div
              id="map"
              class="map"
              style="height: 69vh"
              leaflet
              [leafletOptions]="options"
              [leafletLayers]="this.layers"
            >
            </div>
            </div>
        </div>
      </section>
    </div>
  </div>

  <button class="btn btn-primary" *ngIf="this.authToken">
    TEEEEEESSSSTTTTT
  </button>
