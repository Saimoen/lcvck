<div class="container">
  <a routerLink="/accueil" class="btn btn-primary mt-5">Retour à l'accueil</a>
  <button class="btn btn-primary mt-5" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Ajouter un article</button>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form [formGroup]="articleForm" (ngSubmit)="addArticle()">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Auteur :</label>
          <textarea formControlName="author" class="form-control" id=""></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Titre :</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description :</label>
          <textarea formControlName="content" class="form-control" id=""></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Date :</label>
          <textarea formControlName="date" class="form-control" id=""></textarea>
        </div>
        <div class="mb-3">
          <label for="avatar" class="form-label">Image:</label>
          <input type="file" (change)="changeInput($event)" formControlName="image" id="avatar"  />
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
  <h1 class="mt-5">Fil d'actualités :</h1>
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-between">
      <div class="card" style="width: 18rem" *ngFor="let article of articles">
        <img
          src="../../../../assets/img/actualite1.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.content }}</p>
          <a
            routerLink="/actualites/article/{{article.id}}"
            class="btn btn-primary"
            >Voir plus</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="fb-page mt-5"
    style="width: 100%;" 
     data-href="https://www.facebook.com/facebook"
     data-tabs="timeline"
     data-width="150000"
     data-height="1500"
     data-small-header="false"
     data-adapt-container-width="true"
     data-hide-cover="false"
     data-show-facepile="true">
   <blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore">
     <a href="https://www.facebook.com/facebook">Facebook</a>
   </blockquote>
</div>


</div>
