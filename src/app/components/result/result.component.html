<div class="container" *ngFor="let result of results">
    <div class="container">
        <h3 class="text-center">{{ result.course }}</h3>
    </div>

    <div class="table-responsive">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Position</th>
              <th scope="col">Dossard</th>
              <th scope="col">Numéro</th>
              <th scope="col">Équipage</th>
              <th scope="col">Catégorie</th>
              <th scope="col">Noms</th>
              <th scope="col">Temps</th>
              <th scope="col">Écart</th>
            </tr>
          </thead>
          <tbody *ngFor="let classement of result.classement; let i">
            <tr>
              <th scope="row">{{ classement.position }}</th>
              <td>{{ classement.dossard }}</td>
              <td>{{ classement.num }}</td>
              <td>{{ classement.equipage }}</td>
              <td>{{ classement.categorie }}</td>
              <td>{{ classement.noms[i] }}</td>
              <td>{{ classement.temps }}</td>
              <td>{{ classement.ecart }}</td>
            </tr>
          </tbody>
        </table>
    </div>



</div>
