<div class="d-flex flex-column justify-content-between">
    <img class="mt-3 mb-3" src="../../../assets/img/logo/logo_vaa_noir.png" style="width: 139px; margin: auto;" alt="">
    <p class="mb-3">Connexion</p>
    <form class="d-flex flex-column" [formGroup]="connexionForm" (ngSubmit)='login()'>
      <div class="mb-3">
        <input type="email" placeholder="Identifiant" class="form-control" formControlName="login">
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Mot de passe" class="form-control" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
